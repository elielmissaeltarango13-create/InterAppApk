name: Build APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-venv \
            git zip unzip openjdk-17-jdk pkg-config libffi-dev libssl-dev \
            liblzma-dev libbz2-dev libreadline-dev zlib1g-dev libjpeg-dev \
            libfreetype6-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            libgles2-mesa-dev libgl1-mesa-dev

      - name: Install buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython
          pip install kivy kivy_garden matplotlib
          garden install matplotlib || true

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: InterpApp-APK
          path: bin/*.apk
