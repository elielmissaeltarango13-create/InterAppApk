name: Generar APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-venv \
            git zip unzip openjdk-17-jdk pkg-config \
            libffi-dev libssl-dev liblzma-dev libbz2-dev libreadline-dev zlib1g-dev \
            libjpeg-dev libfreetype6-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base \
            libgles2-mesa-dev libgl1-mesa-dev libunwind-dev

      - name: Install Android SDK (cmdline-tools, platform-tools, build-tools)
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/tools"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/tools/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Install buildozer and Python deps
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer
          pip install kivy kivy-garden matplotlib

      - name: Build APK (debug)
        run: |
          buildozer android debug

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: InterpApp-APK
          path: bin/*.apk
